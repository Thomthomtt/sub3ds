<!DOCTYPE html>
<html>
<head>
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #190396;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .nav {
            background-color: #ddd;
            padding: 15px;
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
        }
        .nav ul li {
            display: inline;
            margin-right: 10px;
        }
        .main {
            padding: 20px;
        }
        .footer {
            background-color: #190396;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bem-vindo ao Meu Site!</h1>
    </div>
    <div class="nav">
        <ul>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </div>
    <div class="main">
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Este é um exemplo de um site em HTML e CSS.</p>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato conosco pelo email: exemplo@email.com</p>
        </section>
    </div>
    <div class="footer">
        <p>© 2024 Meu Site</p>
    </div>
</body>
</html>
